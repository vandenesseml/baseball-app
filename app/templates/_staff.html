<table class="table">
    <tr>
        <td width="10px">
            <a class="removeUnderline" href="{{ url_for( 'staff', id=staff.id) }} ">
                {% if staff.image_path %}
                <img src={{staff.image_path}} class=sublistIamge> {% else %}
                <img src=" {{ staff.avatar(35, staff.name) }} " class=" userTemplateProfileImage "> {% endif %}
            </a>
        </td>
        <td class=universityTable>
            <table class="innerTable">
                <tr>
                    <td>
                        <a class="removeUnderline" href="{{ url_for( 'staff', id=staff.id) }} ">{{staff.get_full_name()}}</a>
                    </td>
                </tr>
            </table>

        </td>
    </tr>

</table>

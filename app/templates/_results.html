{% if not athlete_result.fantasy_id %}
<table class="table">
    <tr>
        <td width="10px">
            <a class="removeUnderline" href="{{ url_for( 'athlete', id=athlete_result.id) }} ">
                <img src={{athlete_result.image_path}} class=athleteSublistImage>
            </a>
        </td>
        <td class=universityTable>
            <table class="innerTable">
                <tr>
                    <td>
                        <a class="removeUnderline" href="{{ url_for( 'athlete', id=athlete_result.id) }} ">{{athlete_result.get_full_name()}}</a>
                        <br>
                        <form action="" method="post" enctype="multipart/form-data">
                            {{ fantasyForm.csrf_token() }}
                            {{fantasyForm.athlete_add(value=athlete_result.id)}}
                            {{fantasyForm.add_player(class_="commentSubmit_left btn-default btn")}}
                        </form>

                    </td>

                </tr>
            </table>

        </td>
    </tr>

</table>
{% endif %}
